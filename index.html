<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Login</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d1117;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            width: 400px;
            background: #161b22;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-card h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            color: #c9d1d9;
        }

        .form-control {
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
        }

        .form-control:focus {
            border-color: #58a6ff;
            box-shadow: none;
        }

        .btn-login {
            width: 100%;
            background: #238636;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #2ea043;
        }

        .text-error {
            color: #ff7b72;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3>Inventory System Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="demo@example.com" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="demo123" required>
            </div>

            <button class="btn btn-login" type="submit">Login</button>
        </form>

        <p id="errorMsg" class="text-error">Invalid email or password</p>
    </div>


    <!-- JS -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            // DEMO ACCOUNT
            if(email === "kate@gmail.com" && pass === "kate123") {
                window.location.href = "crud.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>

</body>
</html>
